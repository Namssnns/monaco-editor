<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hi</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    #container {
      height: 100%;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #tab-bar {
      background: white;
      padding: 5px;
      display: flex;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }

    .tab {
      background-color: transparent !important;
      color: black !important;
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
    }
    
   .tab.active {
      background: white;
      color: blue  !important;
 
    }

    #editor-container {
      flex-grow: 1;
      min-height: 1200px; 
    }

    #editor {
      height: 100%;
      width: 100%;
      font-size: 14px;
      background-color: white;
      color: black;
    }

    .ace_editor {
      background-color: white !important;
      color: black !important;
    }

    .ace_gutter {
      background: white !important;
      color: blue !important;
    }

    .ace_gutter-cell {
      color: blue !important;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
</head>
<body>

  <div id="container">
    <div id="tab-bar"></div>
    <div id="editor-container">
      <div id="editor">print("Hello, Lua!")</div>
    </div>
  </div>

  <script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/textmate");
    editor.session.setMode("ace/mode/lua");
    editor.setShowPrintMargin(false);

    const tabs = {};
    let currentTab = null;

    function createTab(name, initialCode = "") {
      const tabId = "tab_" + name;

      if (currentTab) tabs[currentTab] = editor.getValue();

      tabs[tabId] = initialCode;
      currentTab = tabId;

      const tabButton = document.createElement("div");
      tabButton.className = "tab active";
      tabButton.innerText = name;
      tabButton.dataset.tabId = tabId;

      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.getElementById("tab-bar").appendChild(tabButton);

      editor.setValue(initialCode, -1);
      tabButton.classList.add("active");

      tabButton.addEventListener("click", () => {
        if (currentTab) {
          tabs[currentTab] = editor.getValue();
        }

        currentTab = tabId;
        editor.setValue(tabs[tabId], -1);

        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        tabButton.classList.add("active");
      });
    }

    const container = document.getElementById("container");
    container.addEventListener("scroll", () => editor.resize());
    window.addEventListener("resize", () => editor.resize());

    createTab("Script1", 'print("Hello World1!")');
    createTab("Script2", 'print("Hello World2!"")');
  </script>

</body>
</html>
