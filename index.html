<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ace Editor - Lua</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #editor {
      height: 100%;
      width: 100%;
      font-size: 14px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
</head>
<body>
  <div id="editor">print("Hello, Lua!")</div>

  <script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/lua");

    // Functions accessible from C#
    window.getCode = () => editor.getValue();
    window.setCode = (val) => editor.setValue(val, -1);
  </script>
</body>
</html>
