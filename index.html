<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lua Editor - Light Theme</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      background-color: white;
    }

    /* Make line numbers blue */
    .monaco-editor .margin .line-numbers {
      color: #007acc !important; /* Visual Studio blue */
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      const editor = monaco.editor.create(document.getElementById('container'), {
        value: `-- Lua Editor Example
function greet(name)
    print("Hello, " .. name)
end

local user = "Neo"
greet(user)`,
        language: 'lua',
        theme: 'vs', // Light theme
        automaticLayout: true,
        fontSize: 14,
        lineHeight: 20,
        fontFamily: 'Consolas, Monaco, "Courier New", monospace',
        minimap: { enabled: true },
        scrollBeyondLastLine: false,
        wordWrap: 'on',
        padding: { top: 20, bottom: 20 }
      });

      // Register basic Lua autocomplete
      monaco.languages.registerCompletionItemProvider('lua', {
        provideCompletionItems: () => {
          const keywords = [
            "and", "break", "do", "else", "elseif", "end", "false", "for", "function",
            "goto", "if", "in", "local", "nil", "not", "or", "repeat", "return",
            "then", "true", "until", "while"
          ];

          const functions = [
            "print", "ipairs", "pairs", "next", "tonumber", "tostring", "type",
            "table.insert", "table.remove", "math.random", "string.sub"
          ];

          const suggestions = [
            ...keywords.map(word => ({
              label: word,
              kind: monaco.languages.CompletionItemKind.Keyword,
              insertText: word
            })),
            ...functions.map(fn => ({
              label: fn,
              kind: monaco.languages.CompletionItemKind.Function,
              insertText: fn + '($1)',
              insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
            }))
          ];

          return { suggestions };
        }
      });

      // Optional save shortcut
      editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS, function () {
        const code = editor.getValue();
        console.log("Saved Lua code:", code);
      });

      // Resize handler
      window.addEventListener('resize', () => editor.layout());
    });
  </script>
</body>
</html>
