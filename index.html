<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lua Editor</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      const editor = monaco.editor.create(document.getElementById('container'), {
        value: `-- Lua Editor Example
function greet(name)
    print("Hello, " .. name)
end

local user = "Neo"
greet(user)`,
        language: 'lua',
        theme: 'vs-dark',
        automaticLayout: true,
        fontSize: 14,
        fontFamily: 'Consolas, Monaco, "Courier New", monospace',
        lineHeight: 20,
        minimap: {
          enabled: true
        },
        scrollBeyondLastLine: false,
        wordWrap: 'on',
        renderLineHighlight: 'line',
        selectionHighlight: false,
        occurrencesHighlight: false,
        renderWhitespace: 'none',
        renderControlCharacters: false,
        hideCursorInOverviewRuler: true,
        overviewRulerBorder: false,
        padding: {
          top: 20,
          bottom: 20
        }
      });

      // Add basic Lua autocomplete suggestions
      monaco.languages.registerCompletionItemProvider('lua', {
        provideCompletionItems: () => {
          const suggestions = [
            {
              label: 'function',
              kind: monaco.languages.CompletionItemKind.Keyword,
              insertText: 'function ${1:name}()\n\t$0\nend',
              insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
            },
            {
              label: 'local',
              kind: monaco.languages.CompletionItemKind.Keyword,
              insertText: 'local ',
            },
            {
              label: 'print',
              kind: monaco.languages.CompletionItemKind.Function,
              insertText: 'print($1)',
              insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
            },
            {
              label: 'if',
              kind: monaco.languages.CompletionItemKind.Keyword,
              insertText: 'if ${1:condition} then\n\t$0\nend',
              insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
            }
          ];
          return { suggestions: suggestions };
        }
      });

      // Optional: Ctrl+S logs the code
      editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS, function () {
        const code = editor.getValue();
        console.log("Saved code:", code);
      });

      // Handle window resize
      window.addEventListener('resize', () => {
        editor.layout();
      });
    });
  </script>
</body>
</html>
